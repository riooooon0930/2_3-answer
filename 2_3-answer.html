<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>アニメーション</title>
  <link rel="stylesheet" type="text/css" href="2_4-answer.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  <script>
  $(function(){
    $("#button").on("click",function(){
        $("#button").animate({
            "marginLeft": "250px",
            "marginTop": "150px"
        },1500)
    });
  });
  </script>
</head>
<body>
  <div id="button">
    <p>button</p>
  </div><!-- button -->
</body>
</html>
